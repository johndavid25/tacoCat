    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5">TACO CAT</h1>
          <h3 class="text-center">The Palindrome Challenge</h3>
          <hr />
          <p class="text-center">
            This challenge will check a word, line, verse, sentence, etc.,
            reading the same backward as forward
          </p>
          <p class="text-center" style="font-style: italic">
            Example: Madam, I'm Adam or Poor Dan is in a droop.
          </p>
          <hr />
          <div class="col text-center">
            <!--Input for palindrome -->
            <form>
              <input
                type="text"
                id="palindrome"
                placeholder="tacocat"
                class="form-control-lg"
              />
            </form>
          </div>
          <br />
          <div class="col text-center">
            <!-- Button trigger modal -->
            <button
              id="checkPalindrome"
              type="submit"
              class="btn btn-lg"
              data-toggle="modal"
              data-target="#exampleModal"
              style="background-color: #f28705"
            >
              Solution
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    <h1>Results</h1>
                    <p>"<span class="mt-5" id="result"></span>"</p>
                    <p>
                      <span class="mt-5" id="resultPalindrome"></span>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button
                      id="btnClear"
                      type="button"
                      class="btn"
                      data-dismiss="modal"
                      style="background-color: #f20505"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
